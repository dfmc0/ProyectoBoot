			if (isNaN(integer)) {
			    alert("El número introduït no és correcte");
			    exit;
			}
			
			var result = evenOdd(integer);
			alert("El número"+ integer + " és " + result); 
			
			if (primeNumber(integer) == true) {
				alert("El número "+ integer + " és nombre primer");
			} else {
				alert("El número "+ integer + " no és nombre primer");
			}
			
			function evenOdd(integer) { 
				if (integer % 2 == 0) {
					return "par";
				}
				else {
					return "impar";
				}
			}
			
			function primeNumber(n) {
				for(i=2; i<=n/2 ; i++) {
					if(n%i==0){
						return false;
					}
				}	
				return true;
			}
