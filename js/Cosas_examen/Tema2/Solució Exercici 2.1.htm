<title>Exercici 2.1</title>
<script type="text/javascript">

	var number = prompt("Introduir un nombre sencer i es mostrarà el seu factorial");

	var integer = parseInt(number);

	if (isNaN(integer)) {
    		alert ("El número introduït no és correcte");
    		exit;
	}

	if (integer <= 0) {
    		alert ("El número introduït ha de ser major que 0");
    		exit;
	}

	var result = integer;

	for(var i=2; i<integer; i++) {
		result *= i;
	}
	alert("El factorial de" + integer + " és " + result);
</script>

</head>

</body>
