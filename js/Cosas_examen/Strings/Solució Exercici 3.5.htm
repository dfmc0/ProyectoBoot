		<title>Exercici 3.5</title>
		<script type="text/javascript">
		
			function palindromo(text) {
			
				var info = "La cadena de text \""+text+"\" \n";
				
				var lowerText = text.toLowerCase();
					
				var lowerTextNoSpaces = lowerText.replace(/ /g, "");	
				var letters = lowerTextNoSpaces.split("");
				var lettersReverse = lowerTextNoSpaces.split("").reverse();
				
				
				var strLetters = letters.toString();
				var strLettersReverse = lettersReverse.toString();
				
				if (strLetters == strLettersReverse) {
					info += " és un palíndrom";
				}
				else {
					info += " no és un palíndrom";
				}				
				
				return info;
			}
			alert(palindromo("La ruta nos aporto otro paso natural"));
			alert(palindromo("Esta frase no s'assembla a cap palíndrom"));
		</script>
