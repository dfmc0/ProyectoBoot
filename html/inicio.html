<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="../css/inicio.css">
     <!-- Bootstrap -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="left"></div>
<div class="right"></div>
<body>
    <!-- BUSQUEDA -->
    <div class="container">
        <h3 class="text-center">Bienvenido...</h3>
        <form action="#" method="POST" class="text-left">
            <div class="mb-3">
                <label for="codigo" class="form-label">Introduce tu código Postal:</label>
                <input type="text" class="form-control form-control-sm " id="codigo" name="codigo" style="max-width: 400px;">
            </div>
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="refugioDom" name="refugioDom">
                <label for="refugioDom" class="form-check-label">Refugios de animales domésticos</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="refugioSal" name="refugioSal">
                <label for="refugioSal" class="form-check-label">Refugios de animales salvajes</label>
            </div>
            <button type="button" class="btn btn-outline-success">Enviar</button>
        </form>
    </div>
    
    <!-- INICIO DE SESION-->
    <div class="container">
        <h3 class="text-center">Inicia sesion...</h3>
        <form action="#" method="POST" class="text-left">
            <div class="mb-3">
                <label for="codigo" class="form-label">Introduce tu correo electronico:</label>
                <input type="text" class="form-control form-control-sm " id="correo" name="correo" style="max-width: 400px;">
            </div>
            
            <div class="mb-3">
                <label for="codigo" class="form-label">Contraseña:</label>
                <input type="password" class="form-control form-control-sm " id="contraseña" name="contraseña" style="max-width: 400px;">
            </div>
            <button type="button" class="btn btn-outline-success">Enviar</button>
        </form>
    </div>
    <!-- REGISTRO -->
    <div class="container">
        <h3 class="text-center">Registrate...</h3>
        <form action="#" method="POST" class="text-left">
            <div class="mb-3">
                <label for="codigo" class="form-label">Introduce tu correo electronico:</label>
                <input type="mail" class="form-control form-control-sm " id="correo" name="correo" style="max-width: 400px;">
            </div>
            
            <div class="mb-3">
                <label for="codigo" class="form-label">Contraseña:</label>
                <input type="password" class="form-control form-control-sm " id="contraseña" name="contraseña" style="max-width: 400px;">
            </div>

            <div class="mb-3">
                <label for="codigo" class="form-label">Confirma Contraseña:</label>
                <input type="password" class="form-control form-control-sm " id="contraseña" name="contraseña" style="max-width: 400px;">
            </div>
            <button type="button" class="btn btn-outline-success">Enviar</button>
            <br>
            <a href="#">Iniciar sesion</a>
            <a href="#">Registrate</a>
            <a href="#">Continuar como invitado</a>
        </form>
    </div>

     <!-- Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>  
</body>

</html>
