<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Dinámicos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/inicio.css">
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Enlaces para alternar entre formularios -->
        <nav class="mb-4 text-center">
            <div id="menu-enlaces" class="d-flex justify-content-center gap-4">
                <a id="link-busqueda" href="#" class="text-success fw-bold fs-4 text-decoration-none" onclick="mostrarFormulario('busqueda')">Búsqueda</a>
                <a id="link-inicio" href="#" class="text-success fw-bold fs-4 text-decoration-none" onclick="mostrarFormulario('inicio')">Inicia Sesión</a>
                <a id="link-registro" href="#" class="text-success fw-bold fs-4 text-decoration-none" onclick="mostrarFormulario('registro')">Registro</a>
            </div>
        </nav>

        <!-- BÚSQUEDA -->
        <div id="busqueda" class="form-container row justify-content-center d-flex">
            <div class="col-12 col-md-8 col-lg-6">
                <h3 class="text-success text-center display-5">Bienvenido</h3>
                <form>
                    <div class="mb-4">
                        <label for="codigo" class="form-label fs-5">Introduce tu código Postal:</label>
                        <input type="text" class="form-control form-control-lg" id="codigo" name="codigo" placeholder="Código Postal">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="refugioDom" name="refugioDom">
                        <label for="refugioDom" class="form-check-label fs-5">Refugios de animales domésticos</label>
                    </div>
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="refugioSal" name="refugioSal">
                        <label for="refugioSal" class="form-check-label fs-5">Refugios de animales salvajes</label>
                    </div>
                    <button type="button" class="btn btn-success btn-lg w-100">Buscar</button>
                </form>
            </div>
        </div>

        <!-- INICIO DE SESIÓN -->
        <div id="inicio" class="form-container row justify-content-center d-none">
            <div class="col-12 col-md-8 col-lg-6">
                <h3 class="text-success text-center display-5">Inicia Sesión</h3>
                <form>
                    <div class="mb-4">
                        <label for="correo" class="form-label fs-5">Correo Electrónico:</label>
                        <input type="email" class="form-control form-control-lg" id="correo" name="correo" placeholder="Introduce tu correo">
                    </div>
                    <div class="mb-4">
                        <label for="contraseña" class="form-label fs-5">Contraseña:</label>
                        <input type="password" class="form-control form-control-lg" id="contraseña" name="contraseña" placeholder="Contraseña">
                    </div>
                    <button type="button" class="btn btn-success btn-lg w-100">Iniciar Sesión</button>
                </form>
            </div>
        </div>

        <!-- REGISTRO -->
        <div id="registro" class="form-container row justify-content-center d-none">
            <div class="col-12 col-md-8 col-lg-6">
                <h3 class="text-success text-center display-5">Regístrate</h3>
                <form>
                    <div class="mb-4">
                        <label for="correoRegistro" class="form-label fs-5">Correo Electrónico:</label>
                        <input type="email" class="form-control form-control-lg" id="correoRegistro" name="correoRegistro" placeholder="Introduce tu correo">
                    </div>
                    <div class="mb-4">
                        <label for="contraseñaRegistro" class="form-label fs-5">Contraseña:</label>
                        <input type="password" class="form-control form-control-lg" id="contraseñaRegistro" name="contraseñaRegistro" placeholder="Contraseña">
                    </div>
                    <div class="mb-4">
                        <label for="confirmaContraseña" class="form-label fs-5">Confirma Contraseña:</label>
                        <input type="password" class="form-control form-control-lg" id="confirmaContraseña" name="confirmaContraseña" placeholder="Confirma tu contraseña">
                    </div>
                    <button type="button" class="btn btn-success btn-lg w-100">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Enlace al archivo JavaScript externo -->
    <script src="../js/formularios.js"></script>
</body>
</html>
